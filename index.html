<!DOCTYPE html>
<html>
<head>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .animated-button {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <a href="http://www.tobyplumb.weebly.com">
        <button class="center animated-button">
            Click me
        </button>
    </a>
</body>
</html>
